name: Docker Image CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
          npm install
      - name: Generate plugins
        run: |
          PLUGINS_DIR="$PWD/plugins"
          mkdir $PLUGINS_DIR
          echo "PLUGINS_BUILD_DIR = '$PLUGINS_DIR'" > website/config.py
          poetry run ./plugins-generate.py
      - name: Build
        run: |
          npm run build
      - name: Run tests
        run: |
          poetry run pytest
